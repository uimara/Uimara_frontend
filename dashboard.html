    <meta charset="UTF-8" />

  <body>
    <div class="banner">
      <header>
        <nav class="header">
            <ul>
                <li class="items"><a href="index.html" class="link text-light">Home</a></li>

      <h2 style="color: #0000; text-align:center;">Your Uimara Dashboard</h2>
    <br /><br />

    <button
      class="btn"
      type="button"
      onclick="initialize();"
      style="margin-left:20px;"
    >
      Connect MetaMask Wallet
    </button>
    <br />

    <div style="margin: 20px 20px;">
    
    Your address: <span id="address"></span> <br /><br /><br />

    Your IMT balance: <span id="balance"></span> <br /><br /><br />

   Epoch: <span id="epoch"></span> <br /><br />

      <button
        class="btn-1"
        type="button"
        onclick="doRebase();"
        style="margin-left:20px;"
      >
        Rebase
      </button>
      <br /><br /><br />

      Total Supply: <span id="totalSupply"></span> <br /><br /><br />

      Scaled Total Supply: <span id="scaledTotalSupply"></span>
      <br /><br /><br />

      Status: <span id="status"></span> <br /><br /><br />
    </div>
    </div>
