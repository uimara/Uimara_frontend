<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initia-scale=1.0" />
    <meta name="keyword" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Uimara user dashboard" />
    <title>Uimara Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="text/javascript" src="./scripts/uimara_dashboard.js"></script>
  </head>
  <body>
    <h2>Uimara Dashboard</h2>
    <br /><br /><br />

    <button
      type="button"
      onclick="initialize();"
      style="
        border: 1px solid black;
        border-radius: 8;
        color:  #42210b;
        background-color: #ffff;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 16px;
        cursor: pointer;
      "
    >
      Connect MetaMask Wallet
    </button>
    <br /><br /><br />

    <div style="margin: 20px 20px;">
      Your IMT balance: <span id="balance"></span> <br /><br /><br />

      Epoch: <span id="epoch"></span> <br /><br /><br />

      Total Supply: <span id="totalSupply"></span> <br /><br /><br />

      Scaled Total Supply: <span id="scaledTotalSupply"></span>
      <br /><br /><br />

      Status: <span id="status"></span> <br /><br /><br />
    </div>
  </body>
</html>
